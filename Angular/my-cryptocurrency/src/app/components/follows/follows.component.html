<h2 *ngIf="(myFollows.length > 0) else notFollow">Your follows:</h2>
<ng-template #notFollow>
    <h2>You have not follow!!!</h2>
</ng-template>
<div class="row">
    <div class="col-sm-5 col-md-3" *ngFor="let follow of myFollows; let i = index">
        <app-one-follow [follow]="follow" [index]="i"></app-one-follow>
    </div>
</div>
