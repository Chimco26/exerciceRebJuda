<div class="card" style="width: 100%;" *ngIf="currency">
  <div class="card-body col">
    <h5 class="card-title">{{currency.symbol | uppercase}}</h5>
    <label class="switch float">
      <input type="checkbox"
      [checked]="switch"
      [disabled]="toMuchFollows"
      (change)="followIt(currency.id)">
      <span class="slider round"
      (click)="alert()"></span>
    </label>
    <p class="card-text">{{currency.id}}</p>
    <p>
      <button class="btn btn-primary"
        type="button"
        data-toggle="collapse"
        data-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
        (click)="getMoreInfo(currency.id)">
        More info
      </button>
    </p>
    <ng-container>
      <div class="collapse"
        [ngClass]="{
        'contentOff': !collapse,
        'contentOn' : collapse}"
        id="collapseExample">
        <div class="card card-body">
          <p><span>{{currencyInfo.name}}</span>
            <img class="float" [src]="currencyInfo.image">
          </p>
          <div *ngIf="spiner" class="loader"></div>
          <p>{{currencyInfo.priceUsd | currency: "USD"}}</p>
          <p>{{currencyInfo.priceEur | currency: "EUR"}}</p>
          <p>{{currencyInfo.priceNis | currency: "ILS"}}</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
