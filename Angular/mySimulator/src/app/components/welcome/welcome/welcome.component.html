<div class="row d-flex justify-content-center">
  <div class="col-md-3">
    <img src="../../../assets/50df34b9e93f30269853b96b09c37e3b.jpg" alt="">
  </div>
  <div class="col-md-3">
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <button class="nav-link" (click)="changeToInternUsing()">Interns</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" (click)="changeToSupervisorUsing()">Supervisors</button>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div *ngIf="isIntern">
          <h3 class="card-title">Welcome, intern!</h3>
          <p class="card-text">With supporting text below as a natural lead-in
            to additional content.</p>
        </div>
        <div *ngIf="!isIntern">
          <h3 class="card-title">Welcome, supervisor!</h3>
          <p class="card-text">With supporting text below as a natural lead-in
            to additional content.</p>
        </div><br>
        <a [routerLink]="[ '/welcome/form' ]" class="btn btn-primary">REGISTER
          NOW</a>
      </div>
    </div>
  </div>
</div>
